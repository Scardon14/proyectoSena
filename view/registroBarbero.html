<html>
    <head>
        <title> Registro Barbero </title>
        <link rel="stylesheet" href="../css/registro.css">
    </head>
    <body>
            <div class="formulario-registro">
            <form action="#">
                <h2>Registro Barbero</h2>
                <label for="nombre">Nombre y Apellido </label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre y apellido">
                <label for="correo"> Correo Electronico </label>
                <input type="text" id="correo" placeholder="Ingresa tu correo electronico">    
                <label> Foto de perfil </label>
                <input type="file">
                <label> Fotografias de tus servicios como Barbero (5 mim)</label>
                <input type="file">
                <label for="contraseña1">Digite una contraseña</label>
                <input type="password" id="contraseña1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label for="contraseña2" > Confirme la contraseña creada</label>
                <input type="password" id="contraseña2">
                <br>
                <div>
                    <label><strong>Acepto los términos y condiciones de O&T.com<br>y autorizo el tratamiento de mis datos personales</strong></label>
                    <input type="checkbox">
                </div>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </body>
</html>
