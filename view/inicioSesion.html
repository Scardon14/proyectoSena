<html>
    <head>
        <title> REGISTRO </title>
        <style>
            html {
                 font-size: 16px; /* 1rem = 16px */
                }
            body {
                margin: 0;
                padding: 0;
                font-size: 1rem; /* 16px de base */
                }
            header {
                background-color: #1554b3;
                display: flex;
                align-items: center;
            }
            header div:last-child{
                width: 60%;
                background-color: #1554b3;
            }
            h1{
                margin: 0;
                color: #ffffff;
                font-size: 80px;
                margin-left: 6rem;
            }
            .logo {
                display: flex;
                align-items: center;
                width: 10%;
                border-right: #ffffff 1px solid;
                padding: 0 3rem;
            }
            .logo img{
                width: 100%;
            }
            .formulario-registro{
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .formulario-registro form{
                background-color: #d6d6d6;
                padding: 0 10rem;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            form div input{
                width: 25px;
            }
            input{
                margin-bottom: 10px;
                margin-top: 2px ;
                width: 80%;
            }
            footer{
                background-color: #1554b3;
                color: #ffffff;
            }
            footer div{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 30rem;
            }
            footer ul{
                display: flex;
                flex-direction: row;
                list-style: none;
                height: 8rem;
                justify-content: space-evenly;
                align-items: center;
                margin: 0;
            }
            footer .icono-footer{
                height: 80px;
                display: flex;
                align-items: center;
            }
            .icono-footer img{
                height: 50%;
            }
        </style>

       <style>
        #Inicia sesion, #Registrate{
            background-color: blue;
        }

        #Inicia sesion, #Registrate:hover{
            cursor: pointer;

        }
        </style>
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div>
                <h1>O & T</h1>
            </div>
        </header>
        <div class="formulario-registro">
        <div class="card shadow-lg mt-5" id="form-Registrate">
        <div class="card body">
            <form action="#">
                <h2 class="mt-3 mb-3 text-center">Registrate<span id="Iniciar sesion"> o Inicia sesion </span></h2>
                <label for="nombre">Nombre del Local</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre del local">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" placeholder="Ingresa tus apellidos">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" placeholder="Ingresa tu correo electronico">
                <label for="numero de celular">Numero de celular</label>
                <input type="text" id="numero de celular" placeholder="Ingresa tu numero celular">
                <label for="direccion">Dirección del local</label>
                <input type="text" id="direccion" placeholder="Ingresa la direccion del local">
                <label for="nit">Nit</label>
                <input type="text" id="Nit" placeholder="Ingresa el nit de tu negocio">
                <label> Foto de perfíl</label>
                <input type="file">
                <label> Foto de perfíl o logo del local </label>
                <input type="file">
                <label> Fotografías del local por dentro y fuera (5 min)</label>
                <input type="file"> 
                <label> Fotografías de tus servicios(5 min)</label>
                <input type="file">
                <label for="contraseña1">Crear contraseña</label>
                <input type="password" id="contraseña1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label for="contraseña2" > Confirmar contraseña</label>
                <input type="password" id="contraseña2">
                <div>
                    <label><strong>Acepto los términos y condiciones de O&T.com<br>y autorizo el tratamiento de mis datos personales</strong></label>
                    <input type="checkbox">
                </div>
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <footer>
            <ul>
                <li>Contáctanos</li>
                <li>Organiacion&Tiempo@outlook.com.co</li>
                <div>
                    <div class="icono-footer"><img src="../img/facebook.png" alt="icono facebook"></div>
                    <div class="icono-footer"><img src="../img/instagram.png" alt="icono Instagram"></div>
                    <div class="icono-footer"><img src="../img/whatsapp.png" alt="icono WhatsApp"></div>
                </div>
            </ul>
        </footer>
       
        <div class="card shadow-lg mt-5" id="form-Inicia sesion">
         <div class="card body">
            <h2 class="mt-3 mb-5 text-center">Inicia sesion<span id="Registrate"> o Registrate</span></h2>
            <form>
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" placeholder="Ingresa tu correo electronico">
                <label for="contraseña2" >contraseña</label>
                <input type="password" id="contraseña2">
                <button class="btn btn-primarymb-3" type="submit">Inicia sesion</button>
            </form>

         </div>
        </div>

           
    </body>
</html>
